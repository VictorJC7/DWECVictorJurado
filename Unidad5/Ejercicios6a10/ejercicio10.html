<html>
<head>
  <meta charset="utf-8">
  <title>Ej10</title>
</head>
<body onkeypress="manejaZoom(event)">
  <img src="https://upload.wikimedia.org/wikipedia/an/d/dd/Valencia_CF.png" alt="amunt!">

  <script type="application/javascript">
  var incremento = 25;
  var mas = 43; //+
  var menos = 45; //-
  document.querySelector('img').style.width = 150 + "px";
  document.querySelector('img').style.height = 175 + "px";
  var width = parseInt(document.querySelector('img').style.width.slice(0, -2)); //quitamos el px
  var height = parseInt(document.querySelector('img').style.height.slice(0, -2)); //quitamos el px

  function manejaZoom(e) {

    if (e.keyCode == mas) {
      if (width < 1024) {
        width += incremento;
        height += incremento;
        document.querySelector('img').style.width = width + "px";
        document.querySelector('img').style.height = height + "px";
      }
    }
    else if (e.keyCode == menos) {
      if (width > 150) {
        width -= incremento;
        height -= incremento;
        document.querySelector('img').style.width = width + "px";
        document.querySelector('img').style.height = height + "px";
      }
    }
  }
  </script>
</body>
</html>
