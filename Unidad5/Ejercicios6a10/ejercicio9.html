<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
		<title>Ejercicio 9</title>
		<style>
			#caja{
        border: 2px solid black;
        background-color: yellow;
        width: 300px;
        height: 300px;
        position: absolute;
        margin: 200px;
      }
		</style>
	</head>
	<body>
		<h1> Pulsa una flecha </h1>
		<div id="caja">pole</div>

    <script type="text/javascript">
    document.querySelector('div').style.left = "550px";
    document.querySelector('div').style.top = "125px";
    onkeyup = function (e) {
      var caja = document.querySelector('div');

      //Izquierda
      if (e.keyCode == 37) {
        var pos = parseInt(caja.style.left.substring(0, caja.style.left.length - 2)); //quitamos px de las posiciones
        var nuevapos = pos - 20;
        if (nuevapos >= 0) {
          caja.style.left = nuevapos + "px";
        }
      }
      //Arriba
      else if (e.keyCode == 38) {
        var pos = parseInt(caja.style.top.substring(0, caja.style.top.length - 2));
        var nuevapos = pos - 20;
        if (nuevapos >= 0) {
          caja.style.top = nuevapos + "px";
        }
      }
      //Derecha
      else if (e.keyCode == 39) {
        var pos = parseInt(caja.style.left.substring(0, caja.style.left.length - 2));
        var nuevapos = pos + 20;
        if (nuevapos <= window.screen.availWidth) {
          caja.style.left = nuevapos + "px";
        }
      }
      //Abajo
      else if (e.keyCode == 40) {
        var pos = parseInt(caja.style.top.substring(0, caja.style.top.length - 2));
        var nuevapos = pos + 20;
        if (nuevapos <= window.screen.availHeight) {
          caja.style.top = nuevapos + "px";
        }
      }
    }
    </script>
	</body>
</html>
