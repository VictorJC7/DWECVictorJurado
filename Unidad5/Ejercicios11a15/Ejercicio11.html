<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 11</title>
  </head>
  <script type="text/javascript">
    function muestraResol() {
      var w = window.outerWidth;
      var h = window.outerHeight;
      var msg = "Resolucion de pantalla: Ancho: " + w + ", Alto: " + h;
      document.getElementsByTagName('p')[0].innerHTML = msg;
    }
  </script>
  <body onresize="muestraResol()" onload="muestraResol()">
    <p id="resol"></p>
  </body>
</html>
