<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 4</title>
    <script type="text/javascript">
      var xhr = new XMLHttpRequest();
      function comprobarLogin() {
        var name = encodeURIComponent(nombre.value);
        var pas = encodeURIComponent(pass.value);
        xhr.onreadystatechange = function() {
          if (xhr.readyState == 4 && xhr.status == 200) {
            resultado.innerHTML = xhr.responseText;
          }
        }
        xhr.open("POST", "http://localhost:80/validaLogin.php", true);
        var usuario = new Object();
        usuario.nombre = nombre;
        usuario.pass = pas;
        var objStr = JSON.stringify(usuario);
        console.log(objStr);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(objStr);
      }
    </script>
  </head>
  <body>
    <form method="post">
    Nombre <input type="text" name="nombre" id="nombre">
    Password <input type="password" name="pass" id="pass">
    <p id="resultado"></p>
    <input type="submit" value="Enviar" onclick="comprobarLogin();">
    </form>
  </body>
</html>
