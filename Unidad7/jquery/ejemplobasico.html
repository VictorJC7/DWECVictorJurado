<!DOCTYPE html>
<html>
<head>
<title>Prueba ejemplo</title>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("button").click(function(){
			$(".imagenes").empty();
			var url = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
			$.getJSON( url, {
				tags: "gatitos",
				tagmode: "any",
				format: "json",
				lang:"es-us",
			},
			function(data) {
				$.each( data.items, function( i, item ) {
					$( "<img>" ).attr( "src", item.media.m ).appendTo(".imagenes").width(100);
					if ( i === 3 ) { return false;} //Hago esto para mostrar s√≥lo 4
				});
			});
		});
	});
</script>
</head>
<body>
	<button type="button" name="button">Enviame fotos</button>
	<div class="imagenes">

	</div>
</body>
</html>
