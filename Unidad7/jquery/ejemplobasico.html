<!DOCTYPE html>
<html>
<head>
<title>Prueba ejemplo</title>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("button").click(function(){
			$(".imagenes").empty();
			var sel = document.getElementById('seleccion');
			// con jquery: $( "#seleccion" ).val();
			var valor = sel.value;
			var url = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
			$.getJSON( url, {
				tags: valor,
				tagmode: "any",
				format: "json",
				lang:"es-us",
			},
			function(data) {
				$.each( data.items, function( i, item ) {
					$( "<img>" ).attr( "src", item.media.m ).appendTo(".imagenes").width(100);
					if ( i === 6 ) { return false;} //Hago esto para mostrar s√≥lo 4
				});
			});
		});
		$("select").change(function(){
		 $(".imagenes").empty();
	 })
	});
</script>
</head>
<body>
	<button type="button" name="button">Enviame fotos</button><br>
	Seleccione la categoria:
	<select id="seleccion">
  	<option value="coches">Coches</option>
  	<option value="gatos">Gatos</option>
  	<option value="perros">Perros</option>
  	<option value="paisajes">Paisajes</option>
		<option value="moviles">Moviles</option>
		<option value="sofas">Sofas</option>
</select>
	<div class="imagenes">

	</div>
</body>
</html>
