<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 11</title>
    <script type="text/javascript">
      var num = prompt("Introduzca un numero del 1 al 10: ");
      var i = 0;
    </script>
  </head>
  <body>
    <script type="text/javascript">
      if (num > 0 && num <= 10) {
        document.write("<h2> Tabla de multiplicar del " + num + ".</h2>");
        for (i = 0; i <= 10; i++) {
          document.write("<p>" + i + " x " + num + " = " + (i * num) + "</p>");
        }
      } else {
        alert("Introduzca un numero v√°lido.");
      }
    </script>
  </body>
</html>
