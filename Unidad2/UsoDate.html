<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">

    <script>
    var date = new Date();
    document.write("Hoy es: " + date.toDateString() + "<br><br>");
    function introFecha() {
    var e = prompt("Introduce un dia (Tiene que ser del 1 al 31) para cambiar el dia del mes con el que estamos trabajando");
    if (isNaN(e)) {
      alert("No has introducido un valor correcto!!");
    }
    else if (isFinite(e)) {
      if ((e > 0) && (e <= 31)) {
        if (e == date.getDate()) {
          alert("La fecha no cambiara porque el numero introducido es igual al que estaba.");
        }else {
        date.setDate(e);
        document.write("Has cambiado la fecha a: " + date.toDateString());
      }
      }else {
        alert("El numero introducido no pertenece a un dia del mes!");
      }
    }
  }

  function verHora(){
  var x = new Date();
  var y = x.toLocaleTimeString();
  alert("Son las " + y);
  }

  function mayorEdad(){
  var a = new Date();
  var anyoactual = date.getFullYear();
  var anyo = prompt("Introduce tu año de nacimiento: ");
  if (isNaN(anyo)) {
    alert("Valor incorrecto");
  }else {
    if ((anyo > 0) && (anyo < date.getFullYear())) {
      var resul = (date.getFullYear() - anyo);
      if (resul >= 18) {
        alert("Eres mayor de edad");
      }else {
        alert("Eres menor de edad");
      }
    }else {
      alert("Hola");
    }
  }
  }
    </script>
</head>
<body>
  <button onclick="introFecha()">Cambiar día del mes</button>
  <button onclick="verHora()">Que hora es??</button>
  <button onclick="mayorEdad()">Comprobar si eres mayor de edad</button>
</body>
</html>
