<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 10</title>
    <script type="text/javascript">
      var num = prompt("Introduzca un numero del 1 al 10.");
    </script>
  </head>
  <body>
    <script type="text/javascript">
      if (num > 0 && num <= 10) {
        while (num > 0) {
          document.write(num + "<br>" );
          num--;
        }
      } else {
        alert("Introduzca un numero valido.");
      }
    </script>
  </body>
</html>
