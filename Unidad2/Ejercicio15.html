    <script type="text/javascript">
    var diasSemana = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes",
    "Sábado", "Domingo"];
    function mostrarArray() {
      for (var i = 0; i < diasSemana.length; i++) {
        console.log(diasSemana[i]);
      }
    }
    function adivinaDia() {
      var dia = prompt("Introduzca un numero del 1 al 7");
      switch (dia) {
        case 1:
          console.log(diasSemana[0);
          break;
        case 2:
          console.log(diasSemana[1]);
          break;
        default:
        case 3:
          console.log(diasSemana[2]);
          break;
        case 4:
          console.log(diasSemana[3]);
          break;
        case 5:
          console.log(diasSemana[4]);
          break;
        case 6:
          console.log(diasSemana[5]);
          break;
        case 7:
          console.log(diasSemana[6]);
          break;
        default:
          console.log("Introduzca un numero correcto.");
          break;
      }
    }
    </script>
