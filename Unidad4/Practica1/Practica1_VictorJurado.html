<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<style media="screen">
	.columna{
		display:inline-block;
		width: 180px;
		height: 20px;
		border-radius: 8px;
		border: 2px solid navy;
		text-align: center;
	}
</style>
<script>

var StarWarsFilms=[
	{titulo: "Titulo", nombre: "Nombre", any: "Año",director: "Director"},
	{titulo: "Episodi IV", nombre:"Una Nueva Esperanza", any: 1977 ,director: "George Lucas"},
	{titulo: "Episodi V", nombre:"El Imperio Contraataca", any:1980, director: "George Lucas"},
	{titulo: "Episodi VI", nombre:"El Retorno del Jedi", any:1984, director: "George Lucas"},
	{titulo: "Episodi I", nombre:"La Amenaza Fantasma", any:1999, director: "George Lucas"},
	{titulo: "Episodi II", nombre:"El ataque de los clones", any:2002, director: "George Lucas"},
	{titulo: "Episodi III", nombre:"La Venganza de los Sith", any:2005, director: "George Lucas"},
	{titulo: "Episodi VII", nombre:"El Despertar de la Fuerza", any:2015, director: "J.J. Abrams"}
];

//Crear array de carteles
var StarWarsCarteles = [
	{imagen: "http://4.bp.blogspot.com/-wOFRnq-fGCQ/UqdSDks3K1I/AAAAAAAAAo0/rYHNZgyVwQc/s1600/star_wars_iv___a_new_hope___movie_poster_by_nei1b-d5t3cw9.jpg", imbd: "http://www.imdb.com/title/tt0076759/"},
	{imagen: "https://images-na.ssl-images-amazon.com/images/M/MV5BYmViY2M2MTYtY2MzOS00YjQ1LWIzYmEtOTBiNjhlMGM0NjZjXkEyXkFqcGdeQXVyNDYyMDk5MTU@._V1_UX182_CR0,0,182,268_AL_.jpg", imbd: "http://www.imdb.com/title/tt0080684/"},
	{imagen: "https://images-na.ssl-images-amazon.com/images/M/MV5BODllZjg2YjUtNWEzNy00ZGY2LTgyZmQtYTkxNDYyOWM3OTUyXkEyXkFqcGdeQXVyMTQxNzMzNDI@._V1_UX182_CR0,0,182,268_AL_.jpg", imbd: "http://www.imdb.com/title/tt0086190/"},
	{imagen: "https://images-na.ssl-images-amazon.com/images/M/MV5BM2FmZGIwMzAtZTBkMS00M2JiLTk2MDctM2FlNTQ2OWYwZDZkXkEyXkFqcGdeQXVyNDYyMDk5MTU@._V1_UX182_CR0,0,182,268_AL_.jpg", imbd: "http://www.imdb.com/title/tt0120915/"},
	{imagen: "https://images-na.ssl-images-amazon.com/images/M/MV5BNDRkYzA4OGYtOTBjYy00YzFiLThhYmYtMWUzMDBmMmZkM2M3XkEyXkFqcGdeQXVyNDYyMDk5MTU@._V1_UY268_CR10,0,182,268_AL_.jpg", imbd: "http://www.imdb.com/title/tt0121765/"},
	{imagen: "https://images-na.ssl-images-amazon.com/images/M/MV5BNTc4MTc3NTQ5OF5BMl5BanBnXkFtZTcwOTg0NjI4NA@@._V1_UY268_CR9,0,182,268_AL_.jpg", imbd: "http://www.imdb.com/title/tt0121766/"},
	{imagen: "https://images-na.ssl-images-amazon.com/images/M/MV5BOTAzODEzNDAzMl5BMl5BanBnXkFtZTgwMDU1MTgzNzE@._V1_UX182_CR0,0,182,268_AL_.jpg", imbd: "http://www.imdb.com/title/tt2488496/"}
];

function cargaInfo(){

/*Aquí tengo que crear los nodos del DOM*/
// Creo el titulo
var titulo = document.createElement('h1');
var txt = document.createTextNode('Saga Star Wars');
titulo.appendChild(txt);
document.body.appendChild(titulo);
// Creo el div tabla
var tabla = document.createElement('div');
document.body.appendChild(tabla);

/*Recorro el array de objetos:*/

for (var i=0; i<StarWarsFilms.length; i++){
	var fila = document.createElement('div');
	tabla.appendChild(fila);
  for (campo in StarWarsFilms[i]){
		console.log("El " + campo + " de la pelicula " + i + " es : " + StarWarsFilms[i][campo]);
		var celda = document.createElement('div');
		fila.appendChild(celda);
		var text = document.createTextNode(StarWarsFilms[i][campo]);
		celda.appendChild(text);
		celda.setAttribute('class', 'columna');
  }
}

//Poner negrita la primera fila de texto
var div1 = document.getElementsByTagName('div');
div1[1].style.fontWeight = "bold";

var br = document.createElement('br');
document.body.appendChild(br);

//Ponemos las imagenes en una tabla de divs
var tabla2 = document.createElement('div');
document.body.appendChild(tabla2);
for (var i = 0; i < StarWarsCarteles.length; i++) {
	var as = document.createElement('a');
	var imagenes = document.createElement('img');
	tabla2.appendChild(as);
	tabla2.getElementsByTagName('a')[i].href = StarWarsCarteles[i].imbd;
	tabla2.getElementsByTagName('a')[i].target = "_blank";
	as.appendChild(imagenes);
	tabla2.getElementsByTagName('img')[i].src = StarWarsCarteles[i].imagen;
	//Pongo estilo a las imagenes
	tabla2.getElementsByTagName('img')[i].width="180";
	tabla2.getElementsByTagName('img')[i].height="270";
}
}
</script>
</head>
<body onload = "cargaInfo()">
</body>
</html>
