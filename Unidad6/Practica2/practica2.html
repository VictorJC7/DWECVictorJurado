<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejemplo Formulario</title>
    <script text="text/javascript" src="js/EjFormularioResuelto.js"></script>
    <link rel="stylesheet" href="CSS/EjFormulario.css">
    <script type="text/javascript">
    // Ej2 En el script EjFormularioResuelto.js
    //Ej3
      // onload=function(){
      //   formulario.onsubmit=function(){

      //   }
      // }


      function local(){
        //Guardamos informacion con webstorage
        if (typeof(Storage) !== "undefined") {
        // Code for localStorage/localStorage.
        //Priumero el localStorage
        //Pruebop dos formas de añadirlo
        var nombre = document.getElementById('nombre').value;
        localStorage.setItem("nombre", nombre);
        window.localStorage.apellidos = document.getElementById('apellidos').value;
        //Comprobamos sexo:
        if (document.getElementById('H').checked) {
          window.localStorage.sexo = "Hombre";
        }
        if (document.getElementById('M').checked) {
          window.localStorage.sexo = "Mujer";
        }
        //Ahora el localStorage
        window.sessionStorage.color = document.getElementById('color').value;
        window.sessionStorage.poblacion = document.getElementById('poblacion').value;
        //Comprobamos la provincia
        var provincia = document.getElementById('provincia').value;
          if (provincia == "C"){ sessionStorage.setItem("Provincia", "Castellón"); }
          if (provincia == "V"){ sessionStorage.setItem("Provincia", "Valencia"); }
          if (provincia == "A"){ sessionStorage.setItem("Provincia", "Alicante"); }
        } else {
        // Sorry! No Web Storage support..
        alert("Su navegador no sopota web storage!");
        }
      }
    </script>
  </head>
  <body>
    <!-- action="#" method="post" enctype="application/x-www-urlencoded" -->
    <form id="formulario">
    <!--Zona info personal-->
    <h1>Formulario alta</h1>
    <fieldset>
    <legend>Información personal</legend>
    <div>
    <label for="nombre">Nombre*:</label>
    <input type="text" name="nombre" id="nombre" autofocus="autofocus" placeholder="Introduce el nombre..."></input>
    </div>

    <div>
    <label for="apellidos">Apellidos*:</label>
    <input type="text" name="apellidos" id="apellidos"></input>
    </div>

    <div>
    <label for="email">Email*:</label>
    <input type="email" name="email" id="email"></input>
    </div>

    <div>
    <label for="email">Repetir email*:</label>
    <input type="email" name="email" id="emailRepe"></input>
    </div>

    <div id="radio">
      <span>Sexo:</span>
      <label for="H">Hombre
      <input type="radio" name="sexo" id="H" value="H"></input>
      </label>
      <label for="M">Mujer
      <input type="radio" name="sexo" id="M" value="M"></input>
      </label>
    </div>

    <div id="inputFecha">
    <label for="fecha">Fecha nacimiento*:</label>
    <input type="date" name="fecha" id="fecha"></input>
    </div>

    <div>
    <label for="selector">Provincia:</label>
    <select name="provincia" id="provincia">
    <option value="0">Escoge provincia </option>
    <option value="C">Castellón</option>
    <option value="V">Valencia</option>
    <option value="A">Alicante</option>
    </select>
    </div>

    <div id="inputPoblacion">
    <label for="poblacion">Población:</label>
    <input type="text" name="poblacion" id="poblacion"></input>
    </div>

    <div>
    <label for="telefono">Teléfono:</label>
    <input type="tel" name="telefono" id="telefono"></input>
    </div>

    <div>
    <!-- <label for="color">Color camiseta inscripción:</label> -->
    Escoge el color de tu avatar:
    <input type="color" name="color" id="color"></input>
    </div>

    </fieldset>

    <!--Zona checks y aceptar-->
    <label class="check">
    <input type="checkbox" name="copiaForo" id="foro"></input>
    <p> Deseo recibir copias de los mensajes del foro en mi correo electrónico</p>
    </label>

    <label class="check">
    <input type="checkbox" name="notificaEventos" id="eventos"></input>
    <p> Deseo recibir notificaciones de próximos eventos en mi correo electrónico</p>
    </label>

    <input type="submit" value="Enviar" id="enviar" onclick="local();"></input>

    <div id="nota">Nota: los campos marcados con "*" son obligatorios</div>

    <!-- Incluyo un div vacío para poner los errores del formulario -->
    <div class="errores"></div>
    </form>

  </body>
</html>
