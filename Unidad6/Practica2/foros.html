<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Foros</title>
    <script type="text/javascript">
    onload = function(){
      var divDatos = document.getElementById('mostrar');
      var lista;
      lista = "Nombre: " + localStorage.nombre + "<br>" + "Apellidos: " + localStorage.apellidos
      +"<br>" + "Sexo: " + localStorage.sexo + "<br>";
      divDatos.innerHTML = lista;
    }
    </script>
  </head>
  <body>
    <h1>Bienvenido al foro!!!</h1><br><br>
    <div class="Datos">
      <h2>Datos introducidos: </h2><br>
      <div id="mostrar">

      </div>
    </div>
  </body>
</html>
