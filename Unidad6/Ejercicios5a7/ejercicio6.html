<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 6</title>
    <script type="text/javascript">

    function obtenerFecha() {
      ultimaConex = new Date();
      var dd = ultimaConex.getDate();
      var mm = ultimaConex.getMonth()+1;
      var yyyy = ultimaConex.getFullYear();
      //Almacenamos la fecha de la ultima conexion
      ultimaConex = dd + "/" + mm + "/" + yyyy;
      document.cookie = "UltimaConex=" + ultimaConex + ";";
    }
    function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}
  </script>
  </head>
  <body>
<script type="text/javascript">
  if (document.cookie == "") {
  alert("Es su primera vez visitando esta pagina!");
}else{
    alert("Ya ha visitado esta pagina, su ultima conexion fue " + getCookie("UltimaConex"));
  }
    //Le pasamos el parametro obtener fecha al final para que asi nos coja siempre la ultima conexion
    obtenerFecha();
</script>
  </body>
</html>
