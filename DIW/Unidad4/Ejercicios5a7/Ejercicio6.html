<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 6</title>
    <style media="screen">
    a{
      color: darkgreen;
      text-decoration: none;
    }
    li{
      border: 1px solid black;
      background-color: lightgray;
      padding: 10px;
    }
    ul > li{
      display: inline-block;
      position: relative;
    }
    li ul{
      position: absolute;
      margin-top: 10px;
    }
      li ul li{
        display: block;
      }
    </style>
    <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js">
    </script>
    <script type="text/javascript">
    $(document).ready(function(){
      $("li ul").hide();
    $("li a").hover(function() {
      $(this).next().slideToggle();
    })
    })
    </script>
  </head>
  <body>
    <ul>
      <li><a href="#">Seccion 1</a>
      <ul>
        <li><a href="#">Seccion 1.1</a></li>
        <li><a href="#">Seccion 1.2</a></li>
        <li><a href="#">Seccion 1.3</a></li>
      </ul></li>
      <li><a href="#">Seccion 2</a>
      <ul>
        <li><a href="#">Seccion 2.1</a></li>
        <li><a href="#">Seccion 2.2</a></li>
        <li><a href="#">Seccion 2.3</a></li>
      </ul></li>
    </ul>
  </body>
</html>
