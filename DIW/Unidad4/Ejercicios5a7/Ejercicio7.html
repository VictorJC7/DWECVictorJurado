<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 7</title>
    <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js">
    </script>
    <style media="screen">
      div{
        background: darkgreen;
        height: 120px;
        width: 120px;
        position: absolute;
      }
    </style>
    <script type="text/javascript">
    $(document).ready(function(){
        $("button").click(function(){
            $("div:first").animate({height: 'toggle'});
            $("div:first").animate({fontSize : '2em'});
        });
    });
    </script>
  </head>
  <body>
    <div class="cuadradito">Persiana</div>
    <br><br><br><br><br><br><br>
    <button>Comienza animacion</button>
  </body>
</html>
