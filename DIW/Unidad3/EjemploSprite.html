<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ej sprite</title>
    <style media="screen">
      a{
        background: url("result.png") no-repeat;
        padding-left: 22px;
        height: 32px;
        display: block;
        margin: 2px;
      }
      #fb{
        background-position: 0px 0px;
      }
      #tw{
        background-position: 0px -42px;
      }
      #yt{
        background-position: 0px -84px;
      }
      #in{
        background-position: 0px -126px;
      }
    </style>
  </head>
  <body>
    <a id="fb" href="#"></a>
    <a id="tw" href="#"></a>
    <a id="yt" href="#"></a>
    <a id="in" href="#"></a>
  </body>
</html>
