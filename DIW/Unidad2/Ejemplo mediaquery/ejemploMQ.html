<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <style media="screen">
      body{
        font-family: Tahoma;
        color: blue;
      }
      .banner{
        text-align: center;
        width: 300px;
        height: 150px;
        background-color: gray;
        border: 1px solid green;
      }
      /*Estilo pantalla 992px*/
      @media (min-width:768px) and (orientation:landscape){
          .banner{
            width: 70%;
            color: white;
          }
          p{
            color: red;
          }
      }
      @media (min-width:480px) and (orientation:landscape){
          .banner{
            width: 25%;
            color: white;
          }
          p{
            color: orange;
          }
      }
    </style>
  </head>
  <body>
    <h1>Este es el titular</h1>
    <p>
      Aqui os cuento cosas interesantes
    </p>
    <div class="banner">
      Publicidad de gratis
    </div>
  </body>
</html>
