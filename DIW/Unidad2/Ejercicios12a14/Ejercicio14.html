<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ejercicio 14</title>
  <link rel="stylesheet" href="Ejercicio14.css" media="screen" title="no title">
</head>
<body>
  <div class="Inscripcion">
    <fieldset>
      <legend>
        Inscripcion
      </legend>
      <div class="InformacionPersonal">
        <fieldset>
          <legend>
            Informacion personal
          </legend>
          <form>
            <label for="nombre">Nombre:*</label>
            <input type="text" id="nombre" name="nombre" placeholder="Introduce nombre" required autofocus><br>
            <label for="apellidos">Apellidos:*</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Introduce apellidos" required><br>
            <label for="email">Email:*</label>
            <input type="email" id="email" name="email" placeholder="Introduce tu email" required><br>
            <label for="sexo">Sexo:</label>
            <input type="radio" id="hombre" name="sexo" placeholder="hombre"> Hombre
            <input type="radio" id="mujer" name="sexo" placeholder="mujer"> Mujer
            <br>
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="Date" name="fecha" id="fecha" placeholder="dd/mm/aaaa"><br>
            <label for="provincia">Provincia:</label>
            <select name="Provincia">
              <option placeholder="castellon">Castellon</option>
              <option placeholder="valencia">Valencia</option>
              <option placeholder="alicante">Alicante</option>
            </select><br>
            <label for="poblacion">Poblacion:</label>
            <input type="text" id="poblacion" name="poblacion" placeholder="Introduzca poblacion"><br>
            <label for="telefono">Telefono:</label>
            <input type="text" id="telefono" name="telefono" placeholder="Introduzca su telefono"><br>
            Motivo de inscripcion:<br>
            <textarea name="motivo" id="motivo" rows="8" cols="100"></textarea><br>
            Color de avatar:
            <input name="color" type="color" placeholder="black"/><br>
          </form>
        </fieldset>
      </div>
      <div class="CreacionUsuario">
        <fieldset>
          <legend>
            Creacion de usuario
          </legend>
          <form>
            <label for="nomusu">Nombre de usuario:*</label>
            <input type="text" name="nombreUsuario" id="nomusu"  placeholder="Introduce nombre" required><br>
            <label for="contra">Contrase単a:*</label>
            <input type="password" name="contrase単a" required maxlength=8 size =10 id="pass"><br>
            <label for="repcontra">Repite Contrase単a:*</label>
            <input type="password" name="contrase単a" required pattern=".{8,10}" id="repass"><br>
          </form>
        </fieldset>
      </div>
      <br><br>
      <input type="checkbox" name="copias" placeholder="Copias">Deseo recibir copias de los mensajes del foro en mi correo electronico<br>
      <input type="checkbox" name="notificaciones" placeholder="Notificaciones">Deseo recibir notificaciones de proximos eventos en mo correo electronico <br>
      <input type="submit" placeholder="Confirmar registro">
    </fieldset>
  </div>
</body>
</html>
